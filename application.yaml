apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-sample-api
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/devpandai/go-sample-deploy.git
    targetRevision: main
    path: .

  destination:
    server: https://kubernetes.default.svc
    namespace: cicd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
