apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-sample-api
  namespace: cicd
spec:
  replicas: 20
  selector:
    matchLabels:
      app: go-sample-api
  template:
    metadata:
      labels:
        app: go-sample-api
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: go-sample-api
        image: ghcr.io/devpandai/go-sample-api:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
